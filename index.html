<!DOCTYPE html>
<html>

<head>
    <script src="scripts/main_script.js"></script>
    <style>
        #memory_board {
            margin-left: auto;
            margin-right: auto;
        }

        .tile {
            box-shadow: 0 4px 8px 0 rgb(0, 0, 0, 0.2);
            transition: 0.3s;

            background-color: rgb(68, 68, 68);
            border-radius: 5px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            text-align: center;
        }

        .tile:hover {
            box-shadow: 0 32px 64px 0 rgb(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <center>
        <h2>MEMORY GAME</h2>
        <h4>Guess the position of white dots</h4>
        <h5 id="level_count"></h5>
        <div>
            <table id="memory_board">
                <script>initBoard()</script>
            </table>
        </div>
        <br />
        <br />
        <button onclick="refresh()">Refresh</button>
    </center>
</body>

</html>
